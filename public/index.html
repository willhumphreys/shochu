<!doctype html>
<html ng-app="myApp">
<head>
    <title>Shochu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="files.js"></script>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css"/>
    <!--[if IE]>
    <link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <![endif]-->
</head>

<body>
<div ng-controller="FileController">
    <h3>local tick data</h3>
    <ul>
        <li ng-repeat="data in localTickDataFiles.data">
            {{ data }}
        </li>
    </ul>
    <h3>remote tick data</h3>
    <ul>
        <li ng-repeat="data in remoteTickDataFiles.data">
            {{ data }}
        </li>
    </ul>

    <h3>local live data</h3>
    <ul>
        <li ng-repeat="data in localLiveDataFiles.data">
            {{ data }}
        </li>
    </ul>
    <h3>remote live data</h3>
    <ul>
        <li ng-repeat="data in remoteLiveDataFiles.data">
            {{ data }}
        </li>
    </ul>
</div>
</body>
</html>
